<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href="https://upload.wikimedia.org/wikipedia/commons/f/ff/BTS_logo_%282017%29.png" rel="icon" type="image/x-icon" />
		<title>Wings</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="boyscouts.js"></script>
	</head>

	<body>
		<div class="row-1">
			<div class="img"></div>
			<div class="text">WINGS</div>
			<div class="img"></div>
			<div class="text">BTS</div>
			<div class="img"></div>
		</div>
		
		<div class="row-2">
			<div class="blackone"></div>
			<div class="white1" onclick="addSuga(textbox)">
				<img src="https://user-images.githubusercontent.com/25042392/32632997-93852374-c55a-11e7-83b5-f59bfa41838b.png" onclick="playSuga(this)" ondblclick="pauseSuga(this)">
					<audio src="firstlove.mp3" id="first-love" ></audio>
			</div>			
			<div class="black2"></div>
			<div class="white2" onclick="addV(textbox)">
				<img src="https://raw.githubusercontent.com/brittneyfranco26/bangtan/master/vtesting1.png" onclick="playV(this)" ondblclick="pauseV(this)">
				<audio src="stigma.mp3" id="stigma"></audio>
					
			</div>
			<div class="black3"></div>
			<div class="white3"onclick="addKookie(textbox)">
				<img src="https://raw.githubusercontent.com/brittneyfranco26/bangtan/master/jkesting1.png" onclick="playKookie(this)" ondblclick="pauseKookie(this)">
					<audio src="begin.mp3" id="begin"></audio>
			</div>
			<div class="black4"></div>
			<div class="white4"onclick="addRm(textbox)">
				<img src="https://raw.githubusercontent.com/brittneyfranco26/bangtan/master/rapmonster2.png" onclick="playRm(this)" ondblclick="pauseRm(this)">
					<audio src="reflection.mp3" id="reflection"></audio>
			</div>
			<div class="black5"></div>
			<div class="white5" onclick="addJin(textbox)">
				<img src="https://raw.githubusercontent.com/brittneyfranco26/bangtan/master/jinhyungtesting.png" onclick="playJin(this)" ondblclick="pauseJin(this)">
					<audio src="awake.mp3" id="awake"></audio>
			</div>
				
			<div class="black6"></div>
			<div class="white6" onclick="addHobi(textbox)">
				<img src="https://raw.githubusercontent.com/brittneyfranco26/bangtan/master/jhopeeee.png" onclick="playHobi(this)" ondblclick="pauseHobi(this)">
					<audio src="mama.mp3" id="mama"></audio>
			</div>
			<div class="black7"></div>
			<div class="white7" onclick="addJimin(textbox)">
				<img src="https://raw.githubusercontent.com/brittneyfranco26/bangtan/master/chimchim1.png" onclick="playJimin(this)" ondblclick="pauseJimin(this)">
					<audio src="lie.mp3" id="lie"></audio>
			</div>
			<div class="black8"></div>
		</div>
		<div class="row-3 " id="textbox">
			
		</div>
		</div>
		
	</body>
   
</html>
